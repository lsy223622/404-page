<!DOCTYPE html>

                <div class="message-prompt-wrap">

                    要不看看别的？<br />

                  <p class="message-prompt-prompt">
                    我的博客和 GitHub 主页：<br />

                  <div class="message-button-container">
                    <a href="https://blog.lsy223622.com">

                    </a>
                    <a href="https://github.com/lsy223622">
                      <button type="button" class="message-button-secondary">GitHub</button>
                    </a>

                </div>

              页面不见咯~<br />

              <p>
                很奇怪吗？我也觉得。<br />
                但你是怎么找到这个页面的呢？<br />
                Feeling strange? Me too. <br />
                But how do you find this page?
              </p>
            </div>
            <a href="https://lsy223622.com">
              <button class="btn blue">HOME</button>
            </a>
          </div>
        </div>
      </div>
